<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Equipamento</title>
</head>
<body>
    <div id="container">
        <form class="form-corpo">
            <div class="titulo">
                <h1>Cadastrar Equipamento</h1>
            </div>
            
                <div class="card-corpo">
                    <div class="card-content-area">
                        <label for="tipo">Tipo Equipamento</label>
                        <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Tipo Equipamento">
                    </div>
        
                    <div class="card-content-area">
                        <label for="marca">Marca Equipamento</label>
                        <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca Equipamento">
                    </div>
        
                    <div class="card-content-area">
                        <label for="descricao">Descrição do Equipamento</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição do Equipamento">
                    </div>
                </div>

                <div class="card-footer">
                    <button class="submit" >Cadastrar</button>
                </div>
        </form>
    </div>
</body>
</html>
